type Query {
  info: String!
  getAllExercises: [Exercise!]!
  getExerciseById(id: ID!): Exercise
}

type Mutation {
  addExercise(name: String!, muscleGroup: String!): Exercise!
  updateExercise(id: ID!, name: String, muscleGroup: String): Exercise
  deleteExercise(id: ID!): Exercise
}

type Exercise {
  id: ID!
  name: String!
  muscleGroup: String!
}